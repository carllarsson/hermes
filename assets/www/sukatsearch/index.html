<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <!--<title><span data-i18n="sukat.search"></span>Search persons</title>-->
  <title>Search staff</title>

  <link rel="stylesheet" href="../css/jquery.mobile-1.3.1.min.css"/>
  <link rel="stylesheet" href="../css/SU-ThemeA-B.css"/>
  <link rel="stylesheet" href="../css/SU-beta.css"/>

  <script type="text/javascript" charset="utf-8" src="../cordova-2.5.0.js"></script>
  <script type="text/javascript" charset="utf-8" src="../GAPlugin.js"></script>

  <script src="../js/lib/jquery-1.8.2.min.js"></script>
  <script src="../js/lib/jquery.mobile-1.3.1.min.js"></script>

  <script type="text/template" id="search_template">

    <div data-role="fieldcontain">
      <input id="search_input" type="search" data-i18n="[placeholder]sukat.placeholder;"
             placeholder="Please enter name, ID or email" name=""/>
    </div>
    <a id="search_button" href="#page1" data-role="button">
      <span data-i18n="sukat.search">Search</span>
    </a>

    <div id='result_content'></div>
  </script>

  <script type="text/template" id="result_template">
    <ul id='result_list' data-inset="true" data-divider-theme="b" data-role="listview">
      <li role="heading" data-role="list-divider">
        <span data-i18n="sukat.searchresult">Search results</span> (<%= result_count %>)
      </li>
    </ul>
  </script>

  <script type="text/template" id="personTemplate">
    <li data-theme="c">
      <a data-transition="fade" href="#details_page" identifier="person_<%= uid %>">
        <%= displayName %> (<%= uid %>)
      </a>
    </li>
  </script>

  <script type="text/template" id="personDetailsTemplate">
    <h2><%= displayName %></h2>

    <b><%= i18n.t('sukat.username') %></b> <%= uid %><br/>
    <b><%= i18n.t('sukat.email') %></b> <%= mail %><br/>
    <b><%= i18n.t('sukat.phone') %></b> <%= telephoneNumber %><br/>

    <img src="https://maps.googleapis.com/maps/api/staticmap?center=Stockholm University&amp;zoom=14&amp;size=100x100&amp;markers=UniversitetsvÃ¤gen 10D&amp;sensor=false"
         height="100" width="100"/>

    <a id="add_contact_button" href="#" data-role="button">
      <%= i18n.t('sukat.contacts') %>
    </a>

    <a id="make_call_button" href="tel:<%= telephoneNumber %>" data-role="button">
      <%= i18n.t('sukat.call') %>
    </a>

    <a id="make_sms_button" href="sms:<%= telephoneNumber %>" data-role="button">
      <%= i18n.t('sukat.sms') %>
    </a>

    <a id="send_mail_button" href="mailto:<%= mail %>" data-role="button">
      <%= i18n.t('sukat.sendemail') %>
    </a>
  </script>

  <!-- maximum scale added to stop zoom on select controls -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body>

<script src="../js/lib/underscore-1.4.4-min.js"></script>
<script src="../js/lib/backbone-1.0.0-min.js"></script>
<script src="../js/lib/fastclick/fastclick.min.js"></script>

<!-- Global config file -->
<script src="../js/config.js"></script>

<!-- Default javascripts -->
<script src="../js/jst/common.js"></script>
<script src="../js/default.js"></script>

<script src="js/models/person-model.js"></script>
<script src="js/collections/persons-collection.js"></script>
<script src="js/views/person-view.js"></script>
<script src="js/views/search-view.js"></script>
<script src="js/main.js"></script>
<script src="../js/locale.js"></script>
<script type="text/javascript" src="../js/lib/i18next-1.6.2.min.js"></script>

<script type="text/javascript">
  $(document).ready(function () {
    startModule()
  })
</script>

<div id="search_page" data-role="page" data-header="common/header" data-header-options="backbutton" data-prefetch>
  <div id="search_view" data-role="content"></div>
</div>

<div id="details_page" data-role="page" data-header="common/header" data-header-options="backbutton homebutton">
  <div id="details_view" data-role="content"></div>
</div>
</body>
</html>
